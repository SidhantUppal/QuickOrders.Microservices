<section class="products-section">
  <h2 class="section-title">Explore Our Products</h2>

  <div class="item-grid">
    <div class="item-card" *ngFor="let item of items">
      <a [routerLink]="['/product', item.id]">
        <img [src]="item.productImage || 'assets/images/default.png'" alt="{{ item.name }}" class="product-image"/>
      </a>
      <div class="info">
        <h3>
          <a [routerLink]="['/product', item.id]" class="product-name">{{ item.name }}</a>
        </h3>
        <p>{{ item.description }}</p>
        <button (click)="addToCart(item)" class="add-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
